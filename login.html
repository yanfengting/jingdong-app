<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 顶部搜索框 -->
    <header id="header">
        <span id="msBtn1"><img src="image/all/index.jpg" alt=""></span>
        <span class="txt-header">京东登录</span>
    </header>
    <!-- 账号  短信登录 -->
    <section class="page">
        <!-- 第一行 -->
        <div class="login_tab">
            <ul class="username-login">
                <span id="account_login_txt">账号密码登录</span>
            </ul>
            <ul class="sms-login">
                <span id="sms_login_txt">短信验证码登录</span>
            </ul>
        </div>
        <!-- 账号 密码 -->
        <div class="wrap">
            <!-- 账号密码输入框 -->
            <div id="username_login">
                <div class="input_container">                    
                    <div class="txt-username">账号</div>
                    <input id="username" class="acc-input username txt-input J_ping" value="" placeholder="用户名/邮箱/已验证手机" type="text">
                    <div class="icon-div1"><img class="icon1 " src="image/login/删除关闭 叉2.png" alt=""></div>
                </div>
                <div class="input_container">
                    <div class="txt-password">密码</div>
                    <input id="password" class="acc-input password txt-input J_ping" placeholder="请输入密码" type="password">                   
                    <div class="icon-div1"><img class="icon2 " src="image/login/删除关闭 叉2.png" alt=""></div>
                    <div class="checkbtn">
                        <img src="image/login/hide_password.png" alt="">
                    </div>         
                </div>
            </div>
            <!-- 登录按钮 -->
            <a href="" id="loginBtn" class="btn">登录</a>

            <!-- 忘记密码 -->
            <div class="quick-nav">
                <a href="">
                    <img src="image/login/忘记密码.png" alt="">
                    <span>忘记密码</span>
                </a>
                <a href="">
                    <img src="image/login/手机.png" alt="">
                    <span>手机快速注册</span>
                </a>
            </div>
            <!-- 其他登录方式 -->
            <div class="quick-login">               
                <h4>其他登录方式</h4>        
            </div>
            <a href=""><img class="icon-qq" src="image/login/QQ.png" alt=""></a>
            <div class="agreement-tips">    
                    <p>登录即代表您已同意<a href="//in.m.jd.com/help/app/private_policy.html">京东隐私政策</a></p>
            </div>
        </div>

        
    </section>
</body>
</html>
